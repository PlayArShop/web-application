<!-- Header -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Signup</h2>
            </div>
        </div>
    </div>
</header>

<div class="row w3-animate-opacity title-top">
    <div class="col-lg-12 text-center">
        <h2>{{ titlename }}</h2>
        <hr class="star-primary">
        <p>{{ titledesc }}</p>
    </div>
</div>

<div class="w3-row-padding w3-container prelogin" *ngIf="user.includes('none')">
    <div class="w3-col w3-half w3-display-container w3-animate-left w3-hover-opacity">
        <div class="w3-card-4 w3-hover-shadow w3-center w3-blue w3-padding" (click)="setUser('player')">
            <i class="fa fa-gamepad ico" aria-hidden="true"></i>
            <h1 class="tit">Player</h1>
        </div>
    </div>
    <div class="w3-col w3-half w3-animate-right w3-hover-opacity">
        <div class="w3-card-4 w3-hover-shadow w3-center w3-blue w3-padding" (click)="setUser('shop')">
            <i class="fa fa-shopping-cart ico" aria-hidden="true"></i>
            <h1 class="tit">Merchant</h1>
        </div>
    </div>
</div>

<!-- Form -->
<div class="omb_login signup w3-animate-opacity" *ngIf="!user.includes('none')">
    <!-- SOCIAL BUTTONS
    <div class="row omb_row-sm-offset-3 omb_socialButtons">
        <div class="col-xs-3 col-sm-3">
            <a class="btn btn-lg btn-block omb_btn-facebook" data-toggle="tooltip" data-placement="top" title="Facebook">
                <i class="fa fa-facebook fa-2x"></i>
                <span class="hidden-xs"></span>
            </a>
        </div>
        <div class="col-xs-3 col-sm-3">
            <a class="btn btn-lg btn-block omb_btn-google" data-toggle="tooltip" data-placement="top" title="Google Plus">
                <i class="fa fa-google-plus fa-2x"></i>
                <span class="hidden-xs"></span>
            </a>
        </div>
    </div>
    -->
    <div class="row omb_row-sm-offset-3">
        <div class="col-xs-12 col-sm-6 omb_loginForm">
            <button class="btn btn-lg btn-info btn-block" (click)="user = 'none'; setTitle()">Return</button>
        </div>
    </div>

    <div class="row omb_row-sm-offset-3 omb_loginOr">
        <div class="col-xs-12 col-sm-6">
            <hr class="omb_hrOr">
            <span class="omb_spanOr">or</span>
        </div>
    </div>

    <div class="row omb_row-sm-offset-3">
        <div class="col-xs-12 col-sm-6">
            <form class="omb_loginForm" role="form" (submit)="signup(email.value, password.value)">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="email" #email class="form-control" id="email" name="email" placeholder="email">
                </div>
                <span class="help-block"></span>

                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" #password class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div [innerHTML]="errorMessage"></div>
                <span class="help-block"></span>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Signup</button>
            </form>
        </div>
    </div>

</div>
