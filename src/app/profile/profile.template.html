<!-- Header -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Profile</h2>
            </div>
        </div>
    </div>
</header>

<body>
    <hr>
    <form class="omb_loginForm w3-animate-opacity" role="form" (submit)="login($event, email.value, password.value, firstname.value, lastname.value, position.value, about.value)">
        <div class="padding-top:100px">

            <div class="col-md-7 col-md-offset-2">

                <div class="page-subtitle margin-bottom-0">
                    <h3>Authentication details</h3>
                    <p>Important fields for your identity in our system</p>
                </div>
                <div class="form-group-one-unit margin-bottom-40">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-group-custom input-group">
                                <label>Password:</label>
                                <input type="password" #password class="form-control" id="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-custom input-group">
                                <label>E-mail adress</label>
                                <input type="email" #email class="form-control" id="email" name="email" placeholder="email" value="{{ email1 }}">
                            </div>
                        </div>

                    </div>
                </div>


                <div class="page-subtitle margin-bottom-0">
                    <h3>Personal information</h3>
                    <p>This information are important for us</p>
                </div>
                <div class="form-group-one-unit margin-bottom-40">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-group-custom input-group">
                                <label>FirstName</label>
                                <input type="first_name" #firstname class="form-control" id="first_name" name="firstname" placeholder="firstname" value="{{ firstname1 }}">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group form-group-custom input-group">
                                <label>Last Name</label>
                                <input type="last_name" #lastname class="form-control" id="last_name" name="lastname" placeholder="lastname" value="{{ lastname1 }}">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="page-subtitle margin-bottom-0">
                    <h3>About</h3>
                    <p>Some information about yourself</p>
                </div>
                <div class="form-group-one-unit margin-bottom-40">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-group-custom input-group">
                                <label>Latitude</label>
                                <input type="lat" #lat class="form-control" id="lat" name="lat" placeholder="latitude">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group form-group-custom input-group">
                                <label>Longitude</label>
                                <input type="longitude" #longitude class="form-control" id="longitude" name="longitude" placeholder="longitude">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group form-group-custom input-group">
                                <label>About</label>
                                <textarea type="about" #about class="form-control" id="about" name="about" placeholder="about" value="{{ about1 }}" rows="5">{{ about1 }} </textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </form>
</body>
