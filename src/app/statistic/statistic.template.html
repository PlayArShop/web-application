<!-- Header -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Statistics</h2>
            </div>
        </div>
    </div>
</header>

<div class="content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">


                <div class="row">
                    <div class="col-md-12">
                        <h2 class="page-title"></h2>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="panel panel-default">
                                    <div class="panel-body bk-primary text-light">
                                        <div class="stat-panel text-center">
                                            <div class="stat-panel-number h1 ">24</div>
                                            <div class="stat-panel-title text-uppercase">24 Nouvelles Promotions distribuées</div>
                                        </div>
                                    </div>
                                    <a href="#" class="block-anchor panel-footer">Full Detail <i class="fa fa-arrow-right"></i></a>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="panel panel-default">
                                    <div class="panel-body bk-success text-light">
                                        <div class="stat-panel text-center">
                                            <div class="stat-panel-number h1 ">8</div>
                                            <div class="stat-panel-title text-uppercase">Messages Privés</div>
                                        </div>
                                    </div>
                                    <a href="#" class="block-anchor panel-footer text-center">See All &nbsp; <i class="fa fa-arrow-right"></i></a>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="panel panel-default">
                                    <div class="panel-body bk-info text-light">
                                        <div class="stat-panel text-center">
                                            <div class="stat-panel-number h1 ">58</div>
                                            <div class="stat-panel-title text-uppercase">Nouveaux client</div>
                                        </div>
                                    </div>
                                    <a href="#" class="block-anchor panel-footer text-center">See All &nbsp; <i class="fa fa-arrow-right"></i></a>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="panel panel-default">
                                    <div class="panel-body bk-warning text-light">
                                        <div class="stat-panel text-center">
                                            <div class="stat-panel-number h1 ">18</div>
                                            <div class="stat-panel-title text-uppercase">Commentaires</div>
                                        </div>
                                    </div>
                                    <a href="#" class="block-anchor panel-footer text-center">See All &nbsp; <i class="fa fa-arrow-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6" style="display: inline-block">
                    <div class="panel panel-default">
                        <div class="panel-heading">Volumes des Jeux</div>
                        <div class="panel-body">
                            <div class="chart">

                                <!--<base-chart class="chart" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColours" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                                </base-chart>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" style="float: left">
                    <div class="panel panel-default">
                        <div class="panel-heading">Volumes des Reductions</div>
                        <div class="panel-body">
                            <div class="chart">
                                <!--<base-chart class="chart" [data]="polarAreaChartData" [labels]="polarAreaChartLabels" [legend]="polarAreaLegend" [chartType]="polarAreaChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></base-chart>-->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
