<!-- Header -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Score</h2>
            </div>
        </div>
    </div>
</header>

<!-- Content -->
<div id="scores">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Your scores</h2>
                <hr class="gamepad-primary">
                <h2>Here's your score.</h2>
                <div class="w3-container" *ngIf="scores">
                    <table class="w3-table-all w3-hoverable">
                        <thead>
                            <tr class="w3-light-grey">
                                <th>Game Name</th>
                                <th>Score</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tr *ngFor="let score of scores">
                            <td>{{ score.name }}</td>
                            <td>{{ score.score }}</td>
                            <td>{{ score.created_at | date: 'dd/MM/yyyy' }}</td>
                        </tr>
                    </table>
                </div>
                <hr>

            </div>
        </div>
    </div>
</div>
